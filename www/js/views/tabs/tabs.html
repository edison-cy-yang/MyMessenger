<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <!-- Contacts Tab -->
    <ion-tab title="Contacts" icon="ion-person-stalker" href="#/tab/contacts">
        <ion-nav-view name="contacts"></ion-nav-view>
    </ion-tab>

    <!-- Rooms List Tab -->
    <ion-tab title="Rooms" icon="ion-chatbox-working" href="#/tab/rooms">
        <ion-nav-view name="tab-rooms"></ion-nav-view>
    </ion-tab>

    <!-- Logout Button -->
    <ion-tab title="Account" icon="ion-gear-b" href="#/tab/account">
        <ion-nav-view name="account"></ion-nav-view>
    </ion-tab>


</ion-tabs>
